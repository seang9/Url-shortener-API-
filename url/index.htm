<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/title-img.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/jquery.dataTables.css">
    <link rel="stylesheet" href="css/style.css">
    <!--   <script src="js/jquery-3.3.1.min.js"></script>-->
    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrapV4.js"></script>
    <script src="js/all.js"></script>
    <script src="js/script.js"></script>

    <script src="js/jquery.dataTables.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Url shortner</title>
</head>

<body>

<!-- cards -->
<section id="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
                <div class="row pt-md-5 mt-md-3 mb-5">
                    <div class="col-xl-3 col-sm-6 p-2">
                        <div class="card card-common">
                            <!-- Most Popular url -->
                            <div id="card2" class="card-body ">

                            </div>
                            <div id="refresh" class="card-footer text-secondary">
                                <i class="fas fa-sync mr-3"></i>
                                <span id="last-date">Updated Now</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-sm-6 p-2">
                        <div class="card card-common">
                            <!-- total number of urls -->
                            <div id="card3" class="card-body">

                            </div>
                            <div id="update2" class="card-footer text-secondary">
                                <i class="fas fa-sync mr-3"></i>
                                <span id="date">Updated Now</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-sm-6 p-2">
                        <div class="card card-common">
                            <!-- Top Browser  -->
                            <div id="card4" class="card-body">
                                <div class="d-flex justify-content-between">
                                </div>
                            </div>
                            <div id="update3" class="card-footer text-secondary">
                                <i class="fas fa-sync mr-3"></i>
                                <span id="date2">Updated Now</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="leftArea">
    <center>
        <h1>Put Your Url Here</h1>
        <form>
            <p><input style="width:500px" type="url" name="url" required/></p>
            <p><input type="submit"/></p>
        </form>
    </center>

</div>
<!-- Data Table -->
<table id="dataTables" width="100%"
       class="table table-sm table-striped bg-light text-left ">
    <thead class="thead-light">
    <tr class="text-muted">
        <th>ID</th>
        <th>Url</th>
        <th>Short url</th>
        <th>Count</th>
        <th>Added date</th>
        <th>Ip address</th>
        <th>Browser</th>
        <th>Host</th>
        <th>Last used</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody id="tableBodys">

    </tbody>
</table>
<!-- Modal for update and delete -->
<div class="modal fade" id="optionsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" id="contents">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Url details</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><strong>id:</strong></label>
                    <input type="text" style="height:32px;" name="id" id="id" disabled/>

                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label"><strong>Url:</strong></label>
                    <input type="text" style="height:32px;" id="url" name="url"/>

                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label"><strong>short code</strong></label>
                    <input type="text" style="height:32px;" id="short_code" name="short_code"/>

                </div>

                <div class="form-group">

                    <label class="col-sm-4 control-label"><strong>Hits:</strong></label>
                    <input type="text" style="height:32px;" id="hits" name="hits"/>

                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label"><strong>Added date:</strong></label>
                    <input type="text" id="added_date" name="added_date" style="height:32px;"/>

                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label"><strong>User ip:</strong></label>
                    <input type="text" id="user_ip" type="text" name="user_ip" style="height:32px;"/>

                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label"><strong>Browser:</strong></label>
                    <input id="browser" name="browser" type="text" style="height:32px;"/>

                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label"><strong>Host:</strong></label>
                    <input id="referer" name="referer" type="text" style="height:32px;"/>

                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label"><strong>last accessed:</strong></label>
                    <input id="lastused" name="lastused" type="text" style="height:32px;"/>

                </div>

            </div>
            <div class="modal-footer">
                <!--update and delete button -->
                <button type="button" id="updateButton" class="btn btn-success">Update</button>
                <button type="button" id="deleteButton" class="btn btn-success" data-dismiss="modal">Delete</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
